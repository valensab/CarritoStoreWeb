<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles2.css">
    <title>Login</title>
</head>

<body>
    <main>
        <div class="contenedor_login">
            <form class="form" action="index_log.html" name="formulario">
                <h1>Login</h1>
                <div class="campo">
                    <label class="label_login" for="">Correo electrónico</label>

                    <input class="input_login" id="correo" type="email" required>
                </div>
                <div class="campo">
                    <label class="label_login" for="">Contraseña</label>
                    <input class="input_login pass" id="passw" type="password" required>
                </div>
                <div class="boton">
                    <button class="button">Iniciar Sesión</button>
                    <a href="register.html">
                        <h3 class="enlace">Registrarse</h2>
                    </a>
                </div>
            </form>
        </div>
    </main>
    <script src="login.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>

</html>
