<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles3.css">
    <title>Login</title>
</head>

<body>
    <main>
        <div class="contenedor_login">
            <form class="form" action="">
                <h1>Register</h1>
                <div class="campo">
                    <label class="label_login" for="">Nombre</label>

                    <input class="input_login" type="text" id="name" required>
                </div>
                <div class="campo">
                    <label class="label_login" for="">Direccion</label>

                    <input class="input_login" id="direccion" type="text" required>
                </div>
                <div class="campo">
                    <label class="label_login" for="">Email</label>

                    <input class="input_login" id="mail" type="email" required>
                </div>
                <div class="campo">
                    <label class="label_login" for="">Teléfono</label>

                    <input class="input_login" id="phone" type="number" required>
                </div>
                <div class="campo">
                    <label class="label_login" for="">Contraseña</label>
                    <input class="input_login" id="passw" type="password" required>
                </div>
                <div class="boton">
                    <button class="boton">Registrarse</button>
                </div>
            </form>
        </div>
    </main>
    <script src="register.js"></script>
</body>

</html>
